<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:vh="http://typo3.org/ns/In2code\Powermail\ViewHelpers"
      xmlns:jhcaptcha="http://typo3.org/ns/Haffner\JhCaptcha\ViewHelpers"
      data-namespace-typo3-fluid="true">

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_input powermail_fieldwrap_{field.uid} {field.css}">
    <label class="powermail_label" title="{field.description}">
        <vh:string.escapeLabels>{field.title}</vh:string.escapeLabels><span class="mandatory">*</span>
    </label>
    <jhcaptcha:reCaptcha uid="{f:if(condition: '{field.uid}', then: 'f{field.uid}', else: '')}" type="powermail" />
</div>

</html>
